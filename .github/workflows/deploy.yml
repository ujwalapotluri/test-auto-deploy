name: Build and Deploy Flask App to Azure Container Apps

on:
  push:
    branches:
      - main  # Triggers only when code is pushed to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t potluriujwala/app:v2 .

      - name: Push Docker Image to Docker Hub
        run: docker push potluriujwala/app:v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name test \
            --resource-group practice \
            --image potluriujwala/app:v2
